<html>
    <head>
        <title>Logs</title>
        <script src="/js/zepto.min.js"></script>
        <link rel="icon" href="data:,">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
          label {
            padding-left: 10px;
          }
          a.download, a.delete {
            padding-left:10px;
          }
        </style>
    </head>
    <body>
        <H1>Logs</H1>
        <a href="/">Home</a><br><br>
        <form action="/logs_save" method="POST">
          <div id="logs">
          Loading...
          </div>
          <br>
          <button type="submit">Save</button>
        </form>
        <script>
          function initialLoad() {
            $.get('/logs_update', function(response){
              $('#logs').html('');
              Object.keys(response).forEach((k, i) => {
                $newDiv = $('<div id="' + k + '"/>');
                $labelSpan = $('<span/>').addClass("item").html(k + ":");
                $newDiv.append($labelSpan);
                
                loginfo = response[k];
                $input = $('<input type="checkbox" name="' + k + '" id="' + k + '"/>').prop('checked', loginfo.enabled);
                $newDiv.append($input);
                
                $fileSize = $('<label>Size:</label>').append($('<span class="size"/>').html(loginfo.filesize));
                $newDiv.append($fileSize); 
                
                $downloadLink = $('<a class="download" href="/log_download?id=' + k + '">Download</a>');
                $newDiv.append($downloadLink); 
                
                $deleteLink =  $('<a class="delete" href="/log_delete?id=' + k + '">Delete</a>');
                $newDiv.append($deleteLink); 
                
                $('#logs').append($newDiv);
              });
            });
          }
          
          function updateLoad()
          {
            $.get('/logs_update', function(response){
              Object.keys(response).forEach((k, i) => {
                console.log(k);
                loginfo = response[k];
                
                $('div#' + k + ' span.size').html(loginfo.filesize);
              });
            });
          }
          
          initialLoad();
          setInterval('updateLoad()', 2000);
        </script>
    </body>
</html>
